<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otylka | Sto lat!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">


    <style>
        :root {
            --bg-color: #fdfbf7;
            --text-color: #333;
            --accent-color: #d4a5a5;
            --accent-hover: #c08e8e; /* Ciemniejszy róż dla efektu */
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* --- RESET I BAZA --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: #2c2c2c;
            margin-bottom: 1rem;
            animation: fadeInDown 1.5s ease forwards;
        }

        p.subtitle {
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: #666;
            text-transform: uppercase;
            animation: fadeInUp 1.5s ease forwards 0.5s;
            opacity: 0;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            font-size: 2rem;
            color: var(--accent-color);
            animation: bounce 2s infinite;
        }

        /* --- NOWY UKŁAD GALERII (Flexbox) --- */
        .gallery-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 20px; /* Odstęp między kolumnami */
            justify-content: center;
        }

        /* Kolumna wewnątrz galerii */
        .gallery-column {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Odstęp między zdjęciami w pionie */
            flex: 1;
            max-width: 100%; /* Zapobiega rozpychaniu */
        }

        /* --- ZMIANA: Nowy, bardziej złożony styl karty --- */
        .photo-card {
            position: relative;
            border-radius: 12px; /* Nieco większe zaokrąglenie */
            overflow: hidden;
            box-shadow: var(--shadow);
            background: #e0e0e0;

            /* Stan początkowy (przed pojawieniem się) */
            opacity: 0;
            /* Startujemy niżej, mniejsi i rozmyci */
            transform: translateY(80px) scale(0.9);
            filter: blur(10px) grayscale(50%); /* Dodano rozmycie i lekką szarość */

            /* Płynna, sprężysta animacja (OutExpo) */
            transition: all 0.9s cubic-bezier(0.19, 1, 0.22, 1);

            /* Zapobiega miganiu na niektórych przeglądarkach */
            will-change: transform, opacity, filter;
        }

        .photo-card img {
            width: 100%;
            display: block;
            height: auto;
            /* Zdjęcie też ma oddzielną tranzycję dla efektu zoom */
            transition: transform 1.4s ease;
        }

        /* --- ZMIANA: Stan widoczny (po przewinięciu) --- */
        .photo-card.visible {
            opacity: 1;
            transform: translateY(0) scale(1); /* Wracamy do normy */
            filter: blur(0) grayscale(0%); /* Obraz staje się ostry i kolorowy */
        }

        /* --- ZMIANA: Efekt Hover (najazd myszką) --- */
        .photo-card:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,0.3); /* Głębszy cień */
        }

        .photo-card:hover img {
            transform: scale(1.1); /* Zoom zdjęcia wewnątrz ramki */
        }

        /* Styl błędu (gdy zdjęcie się nie wczyta) */
        .photo-card img.error {
            padding: 40px 10px;
            background: #ffecec;
            color: red;
            text-align: center;
            font-size: 12px;
            min-height: 100px;
        }
        .photo-card img.error::before {
            content: "Brak pliku: ";
            font-weight: bold;
        }

        /* --- NOWA, DOPRACOWANA STOPKA I PRZYCISK --- */
        footer {
            text-align: center;
            padding: 6rem 1rem 8rem 1rem;
            color: #888;
            font-family: 'Playfair Display', serif;
            font-size: 0.8rem;
            position: relative;
            overflow: hidden; /* Ważne dla animacji wylatujących poza */
        }

        .ticket-container {
            margin-bottom: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Stylizacja przycisku */
        .ticket-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 45px;
            padding: 16px 45px;
            font-size: 1.2rem;
            letter-spacing: 1px;
            color: var(--text-color);
            background: white;
            text-decoration: none;

            /* Wygląd biletu */
            border: 2px dashed var(--accent-color);
            border-radius: 50px;

            /* Cień i przejścia */
            box-shadow: 0 5px 20px rgba(212, 165, 165, 0.2);
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            overflow: hidden; /* Ukrywa efekt połysku wychodzący poza */
        }

        /* EFEKT POŁYSKU (Shine Effect) */
        .ticket-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.8),
                transparent
            );
            transition: 0.5s;
            transform: skewX(-20deg);
        }

        /* IKONA SAMOLOTU */
        .plane-icon {
            display: inline-block;
            font-size: 1.4rem;
            /* To sprawia, że ruch jest sprężysty i naturalny */
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* --- STAN HOVER (Po najechaniu) --- */

        .ticket-btn:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: transparent; /* Ramka znika, zostaje kolor */
            box-shadow: 0 15px 30px rgba(212, 165, 165, 0.6); /* Mocniejszy cień */
            transform: translateY(-3px); /* Przycisk lekko się unosi */
        }

        /* Uruchomienie połysku */
        .ticket-btn:hover::after {
            left: 150%;
            transition: 0.7s ease-in-out;
        }

        /* Animacja samolotu na hover */
        .ticket-btn:hover .plane-icon {
            /* translate: Przesuwa w prawo i do góry
               scale: Zmniejsza (efekt oddalania)
               rotate: Obraca dziób do góry
            */
            transform: translate(120px, -80px) scale(0.4) rotate(-30deg);
            opacity: 0; /* Znikanie na końcu lotu */
            transition: transform 1s cubic-bezier(0.5, 0, 0, 1), opacity 0.8s ease-in 0.2s;
        }

        /* Opcjonalnie: Tekst zachęty */
        .cta-text {
            font-style: italic;
            margin-bottom: 30px;
            font-size: 0.95rem;
            color: #555;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Animacja pulsowania przycisku */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(212, 165, 165, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 10px 25px rgba(212, 165, 165, 0.5); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(212, 165, 165, 0.3); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* Responsywność kolumn */
        @media (max-width: 900px) {
            h1 { font-size: 3rem; }
            .gallery-wrapper {
                padding: 5px;
                gap: 8px;
            }
            .gallery-column {
                gap: 8px;
            }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

        // --- INICJALIZACJA ---
        const galleryWrapper = document.getElementById('gallery-wrapper');

        // ZMIANA: Funkcja obliczająca liczbę kolumn
        function getColumnCount() {
            if (window.innerWidth <= 400) {
                return 1; // Dwie kolumny dla telefonów (<= 600px)
            }else if (window.innerWidth <= 800) {
                return 2;
            }else {
                return 3; // Trzy kolumny dla większych ekranów
            }
        }

        const numberOfColumns = getColumnCount();
        const columns = [];

        // Tworzenie kolumn w HTML
        for (let i = 0; i < numberOfColumns; i++) {
            const col = document.createElement('div');
            col.className = 'gallery-column';
            galleryWrapper.appendChild(col);
            columns.push(col);
        }

        const observerOptions = { root: null, threshold: 0.1, rootMargin: "0px" };
        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    obs.unobserve(entry.target);
                }
            });
        }, observerOptions);

        imageFiles.forEach((filename, index) => {
            // --- POPRAWKA: Najpierw tworzymy element! ---
            const card = document.createElement('div');
            card.className = 'photo-card';

            // Dopiero teraz możemy go edytować
            card.style.transitionDelay = (Math.random() * 0.3).toFixed(2) + 's';

            const img = document.createElement('img');
            img.src = folderPath + filename;
            img.alt = filename;
            img.loading = "lazy";

            img.onerror = function() {
                this.classList.add('error');
                this.alt = "Nie znaleziono: " + filename;
            };

            card.appendChild(img);

            const columnIndex = index % numberOfColumns;
            columns[columnIndex].appendChild(card);

            observer.observe(card);
        });

    </script>
